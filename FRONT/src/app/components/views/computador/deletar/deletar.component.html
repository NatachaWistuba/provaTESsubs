<mat-card>
    <mat-card-title> Deletar Cadastro de Computador</mat-card-title>
    <mat-card-content>
      
      <mat-form-field >
        <mat-label for="id">Id </mat-label>
        <input matInput placeholder="Informe o id" type="string" name="id" [(ngModel)]="id"/>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="deletar(id)">Deletar</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
